<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sprawdziany/Kartkówki/Zadania</title>
</head>
<body>
    <div class="content">
        <h1>do zrobienia</h1>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Przedmiot" required />
            <input type="text" id="taskDesc" placeholder="Zakres" required />
            <select id="taskPrio">
                <option value="Spr">Sprawdzian</option>
                <option value="Kart">Kartkówka</option>
                <option value="Zad">Zadanie</option>
            </select>
            <input type="date" id="taskDate" required />
            <button type="submit">Dodaj zadanie</button>
        </form>
    </div>

    <div id="taskList">

    </div>
</body>
</html>
